@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Films database</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <script src="@routes.Assets.at("javascripts/themoviedb/themoviedb.js")"></script>
        <script src="@routes.Assets.at("javascripts/film.db.main.js")"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.FListController.fListGetAll()">All Film lists</a>
                <a href="@routes.FListController.create()">Create new Film List</a>
                <a href="@routes.FilmController.search()">Search/Add films [example]  </a>
            </h1>
        </header>
        
        <section id="main">
            @content
        </section>
        
    </body>
</html>
